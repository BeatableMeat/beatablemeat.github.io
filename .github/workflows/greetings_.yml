name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you for posting your first issue! A moderator will take a look soon.'
        pr-message: 'Thank you for posting your first PR! A moderator will take a look soon.'
